<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#07C160;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#05A850;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F9FF;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="110" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Main content group -->
  <g transform="translate(128, 128)">

    <!-- OCR document frame - centered -->
    <rect x="-90" y="-30" width="180" height="60" rx="8" fill="rgba(255,255,255,0.15)" stroke="url(#textGradient)" stroke-width="3"/>

    <!-- Text lines in the frame -->
    <g stroke="url(#textGradient)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6">
      <line x1="-70" y1="-15" x2="70" y2="-15"/>
      <line x1="-70" y1="19" x2="70" y2="19"/>
    </g>

    <!-- W X O C R text perfectly centered in the frame -->
    <text x="0" y="5" text-anchor="middle" dominant-baseline="middle" font-family="Arial Black, sans-serif" font-size="32" font-weight="900" fill="url(#textGradient)">
      WXOCR
    </text>

    <!-- Additional text elements representing OCR content outside main frame -->
    <g stroke="url(#textGradient)" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.4">
      <line x1="-80" y1="-55" x2="80" y2="-55"/>
      <line x1="-80" y1="-47" x2="70" y2="-47"/>
      <line x1="-80" y1="47" x2="75" y2="47"/>
      <line x1="-80" y1="55" x2="70" y2="55"/>
    </g>

    <!-- Scanning line animation -->
    <g opacity="0.7">
      <rect x="-85" y="-60" width="40" height="2" fill="#FFD700">
        <animate attributeName="y"
          values="-60;60;-60"
          dur="3s"
          repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Corner brackets on the outer circle -->
    <g stroke="url(#textGradient)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.8">
      <path d="M -100,-100 L -100,-110 L -110,-110"/>
      <path d="M 100,-100 L 100,-110 L 110,-110"/>
      <path d="M -100,100 L -100,110 L -110,110"/>
      <path d="M 100,100 L 100,110 L 110,110"/>
    </g>

    <!-- OCR detection points at frame corners -->
    <g fill="#FFD700" opacity="0.9">
      <circle cx="-85" cy="-25" r="3">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="-25" r="3">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-85" cy="35" r="3">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="85" cy="35" r="3">
        <animate attributeName="opacity" values="0.9;0.4;0.9" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
</svg>